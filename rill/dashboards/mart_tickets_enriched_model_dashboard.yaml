# Visit https://docs.rilldata.com/references/project-files to learn more about Rill project files.

display_name: "mart_tickets_enriched_model_dashboard"
model: "mart_tickets_enriched_model"
timeseries: "updated"
measures:
  - label: Total records
    expression: count(*)
    description: Total number of records present
    format_preset: humanize
  - label: Average price
    expression: avg(price)
    description: Average price
    format_preset: humanize
  - label: Median price
    expression: median(price)
    description: Median price
    format_preset: humanize
  - label: Mode price
    expression: mode(price)
    format_preset: humanize
  - label: Standard Deviation Sample
    expression: stddev_samp(price)
    format_preset: humanize
  - label: Standard Deviation Population
    expression: stddev_pop(price)
    format_preset: humanize
  - label: Max price
    expression: max(price)
    format_preset: humanize
  - label: Min price
    expression: min(price)
    format_preset: humanize
dimensions:
  - label: Event_name
    property: event_name
    description: ""
  - label: Entrance_title
    property: entrance_title
    description: ""
  - label: Url
    property: url
    description: ""
  - label: Description
    property: description
    description: ""
  - label: Event_start_date
    property: event_start_date
    description: ""
  - label: Event_end_date
    property: event_end_date
    description: ""
  - label: Location
    property: location
    description: ""
  - label: City
    property: city
    description: ""
  - label: Status
    property: status
    description: ""
